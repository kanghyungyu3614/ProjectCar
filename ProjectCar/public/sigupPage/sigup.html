  <div class="main_signup"> 
		<section class="signup_box"> 	<!-- 회원가입 본문  -->
		
		    <h1>내용을 입력해주세요.</h1>
		
			<div> <!-- 아이디 , 비밀번호 , 재확인  -->
				<h3>아이디</h3>
				<span class="signup_input">
					<input id="signup_id" type="text">
				</span>
				
				<h3>비밀번호</h3>
				<span class="signup_input">
					<input id="signup_pw" type="password">
				</span>
				
				<h3>비밀번호 재확인</h3>
				<span class="signup_input">
					<input id="signup_rpw" type="password">
				</span>
			</div>
			
			<div> <!-- 이름  , 이메일  -->
			
				<h3> 이름 </h3>
				<span class="signup_input">
					<input id="signup_name" type="password">
				</span>
			
			
			  <h3>이메일</h3> 
				<span class="signup_input">
					<input id="signup_email" type="text">
				</span>
			</div>
			
			<div> <!-- 휴대전화 ,인증번호 받기  -->
			
				<h3> 휴대전화 </h3>
				<span class="signup_input"> 
				
					   <div>
						<select id="signup_country">
							<option> 대한민국 +82 </option>

							<option> 미국/캐나다 +1 </option>
							<option> 독일 +49 </option>

						</select>
					  </div>
					
					  <div>
					    <input id="signup_phone" type="text" placeholder="전화번호 입력"> 

					    <button id="num_btn" type="submit"> 인증번호 받기 </button>

					  </div>
					  
					
		
				</span>
			</div>
			
			  <div>

				<span class="signup_input_2">
					<input  class="text_box2" type="text" placeholder="인증번호를 입력하세요">
					<button id="num_btn_2" type="submit"> 인증번호 확인 </button>

				</span>
	
			  </div>
			 
			</section>
